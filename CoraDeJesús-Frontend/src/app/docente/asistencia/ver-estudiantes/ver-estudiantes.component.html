<body>
    <section>
        <div class="row">
            <div class="col-md-3">
                <div class="menu">
                    <a href="/docente/datos" class="button2" id="arriba"><i class="far fa-copy" id="iconcito"></i>Datos Personales</a>
                    <a href="/docente/ver-estud" class="button1" id="medio"><i class="fas fa-address-card" id="iconcito" style="color: white;"></i>Lista de Estudiantes</a>
                    <a href="/docente/incidencias" class="button2"><i class="fas fa-exclamation-triangle" id="iconcito"></i>Incidencias</a>
                </div>
                <div class="footer">
                    Corazón de Jesús © 2022<br>
                    Todos los derechos reservados
                </div>
            </div>
            <div class="col-md-9">
                <div class="datos">
                    <h1>Lista de Estudiantes<h1 style="color: #767676; display: inline; font-weight: 500;"> / {{ this.nombre }}</h1></h1>
                    <div class="linea-subtitle"></div>
                    <div class="cajita">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef style="width: 30%; text-align: center;"> Nro de Orden </th>
                          <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.idUsuario}} </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Estudiante </th>
                          <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.nombre}} {{element.apellidoPaterno}} {{element.apellidoMaterno}}</td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
