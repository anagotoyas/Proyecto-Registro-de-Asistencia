<body>
    <section>
        <div class="row">
            <div class="col-md-3">
                <div class="menu">
                    <a href="/docente/datos" class="button2" id="arriba"><i class="far fa-copy" id="iconcito"></i>Datos Personales</a>
                    <a href="/docente/ver-estud" class="button1" id="medio"><i class="fas fa-address-card" id="iconcito" style="color: white;"></i>Lista de Estudiantes</a>
                    <a href="/docente/asistencia" class="button2" id="abajo"><i class="far fa-calendar-check" id="iconcito"></i>Registro de Asistencia</a>
                </div>
                <div class="footer">
                    Corazón de Jesús © 2022<br>
                    Todos los derechos reservados
                </div>
            </div>
            <div class="col-md-9">
                <div class="datos">
                    <h1>Lista de Estudiantes<h1 style="color: #767676; display: inline; font-weight: 500;"> / 2° Grado</h1></h1>
                    <div class="linea-subtitle"></div>
                    <div class="cajita">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                          <th mat-header-cell *matHeaderCellDef style="width: 30%;"> Nro de Orden </th>
                          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Estudiante </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
