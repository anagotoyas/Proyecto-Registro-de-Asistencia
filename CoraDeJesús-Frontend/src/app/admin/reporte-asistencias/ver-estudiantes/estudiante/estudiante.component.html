<body>
    <section>
      <div class="row">
        <div class="col-md-3">
          <div class="menu">
            <a href="admin/elegir" class="button2"><i class="fas fa-calendar-check" id="iconcito"></i>Registro de Asistencia</a>
            <a href="admin/reporteAsistencia" class="button1" id="medio"><i class="fas fa-address-card" id="iconcito"  style="color: white;"></i>Reporte de asistencia</a>
            <a href="admin/reporteFaltas" class="button2" id="abajo"><i class="fas fa-address-card" id="iconcito"></i>Reporte de faltas</a>
          </div>
          <div class="footer">
            Corazón de Jesús © 2022<br>
            Todos los derechos reservados
          </div>
        </div>
        <div class="col-md-9">
          <div class="datos">
            <h1><a style="text-decoration: none;" href="./admin/reporteAsistencia">Reportes de Asistencia</a><h1 style="color: #767676; display: inline; font-weight: 500;"> <a href="./admin/reporteAsistencia/ver/{{idgrado}}" style="text-decoration: none"> /  {{this.grado}} </a><a>/ {{this.bim}}</a></h1></h1>
            <div class="linea-subtitle"></div>
            <div style="display: flex;
                        align-items: center;">
             
              
            </div>
            <div class="cajita">
                <b> Estudiante: </b>{{nombre}}

                <div class="cajita" style="margin-top: 30px">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="Fecha">
                          <th mat-header-cell *matHeaderCellDef style="width: 30%; font-weight: 800;"> Fecha </th>
                          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Estado">
                            <th mat-header-cell *matHeaderCellDef style="width: 30%; font-weight: 800;"> Estado</th>
                            <td mat-cell *matCellDef="let element"> {{element.estado.nombreEstado}} </td>
                          </ng-container>
                      
                        
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
                      </table>
                    </div>
            </div>
            
            
            
          </div>
        </div>
      </div>
    </section>
    </body>
