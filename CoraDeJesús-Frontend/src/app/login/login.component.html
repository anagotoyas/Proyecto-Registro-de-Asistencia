<body>
<section style="margin-top: 2.5rem; ">
    <div class="row">
        <div class="col-md-4" style="line-height: 2.5rem;">
            <div class="breadcrumb">
                <p><i class="fa fa-chevron-right">ㅤ</i>INICIO / <span style="color:#A26AAB; font-weight: bold;">INTRANET</span></p>
            </div>
            <div class="title-form">
                <p>¡BIENVENIDO/A!</p>
            </div>
            <div class="form-content">
                <p>Ingrese correctamente sus credenciales.</p>
            </div>
            <div class="form-group">
                <input placeholder="Ingrese su ID" type="number" class="form-control" id="u-id" [(ngModel)]="usuario.idUsuario">
            </div>
            <div class="form-group">
                <input placeholder="Ingrese su contraseña" type="password" class="form-control" id="password" [(ngModel)]="usuario.clave">
            </div>
            <div class="footer-form">
                <a href="#">He olvidado mi contraseña.</a>
                <button (click)="logIn()">
                    Entrar
                </button>
            </div>
        </div>
        <div class="col-md-8" style=" text-align: right;">
            <img src="../../../assets/online-class.png">
        </div>
        
    </div>
</section>
<footer>
    <div class="social" style="text-align: center; color: rgb(141, 140, 140);">
        <br><p>Copyright © 2022 | Todos los derechos reservados</p>
    </div>
</footer>
</body>
