<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="bienvenida">
                    <img src="../../../assets/saludo.jpg" class="bienvenidaFoto" alt="Imagen Usuario">
                    <h3>¡Bienvenide {{nombres}}!</h3>
                </div>
                <div class="menu">
                    <a href="/estud/datos" class="button2"><i class="far fa-copy" id="iconcito"></i>Datos Personales</a>
                    <a href="/estud/asistencia" class="button1"><i class="far fa-calendar-check" id="iconcito" style="color: white;"></i>Registro de Asistencia</a>
                </div>
                <div class="footer">
                    Corazón de Jesús © 2022
                    Todos los derechos reservados
                </div>
            </div>
            <div class="col-md-9">
                <div class="asistencia">
                    <h1>Asistencia del Estudiante</h1>
                    <div class="linea-subtitle"></div>
                    <p style="font-weight: bold; margin-top: 1rem; margin-bottom: 1.5rem;">Seleccionar bimestre: </p>
                    <div class="box">
                        <div class="cardcita" (click)="mover(1)">
                            <div class="logazo">
                                <i class="far fa-calendar-alt"></i>
                            </div>
                            <div class="contenido">
                                <h3>I Bimestre</h3>
                            </div>
                        </div>
                        <div class="cardcita" (click)="mover(2)">
                            <div class="logazo">
                                <i class="far fa-calendar-alt"></i>
                            </div>
                            <div class="contenido">
                                <h3>II Bimestre</h3>
                            </div>
                        </div>
                        <div class="cardcita" (click)="mover(3)">
                            <div class="logazo">
                                <i class="far fa-calendar-alt"></i>
                            </div>
                            <div class="contenido">
                                <h3>III Bimestre</h3>
                            </div>
                        </div>
                        <div class="cardcita" (click)="mover(4)">
                            <div class="logazo">
                                <i class="far fa-calendar-alt"></i>
                            </div>
                            <div class="contenido">
                                <h3>IV Bimestre</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
