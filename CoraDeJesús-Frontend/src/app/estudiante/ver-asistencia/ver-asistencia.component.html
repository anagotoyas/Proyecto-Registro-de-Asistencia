<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="bienvenida">
                    <img src="../../../assets/saludo.jpg" class="bienvenidaFoto" alt="Imagen Usuario">
                    <h3>¡Bienvenide {{nombres}}!</h3>
                </div>
                <div class="menu">
                    <a href="/estud/datos" class="button2"><i class="far fa-copy" id="iconcito"></i>Datos Personales</a>
                    <a href="/estud/asistencia" class="button1"><i class="far fa-calendar-check" id="iconcito" style="color: white;"></i>Registro de Asistencia</a>
                </div>
                <div class="footer">
                    Corazón de Jesús © 2022
                    Todos los derechos reservados
                </div>
            </div>
            <div class="col-md-9">
                <div class="asistencia">
                    <h1>Asistencia del Estudiante<h1 style="color: #767676; display: inline; font-weight: 500;"> / {{year}} / {{bimN}} Bimestre</h1></h1>
                    <div class="linea-subtitle"></div>
                    

                    <div class="table">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                            <!-- Position Column -->
                            <ng-container matColumnDef="estado">
                              <th mat-header-cell *matHeaderCellDef style="font-weight: 800; color:#763991; font-size:18px"> Fecha </th>
                              <td mat-cell *matCellDef="let element"> {{element[0].slice(0,10)}} </td>
                            </ng-container>
                          
                            <!-- Name Column -->
                            <ng-container matColumnDef="fecha">
                              <th mat-header-cell *matHeaderCellDef style="font-weight: 800; color:#763991; font-size:18px"> Estado </th>
                              <td mat-cell *matCellDef="let element" id="asistencia"> {{capitalizeFirstLetter(element[1].toLowerCase())}} </td>
                            </ng-container>
                          
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>                         
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
